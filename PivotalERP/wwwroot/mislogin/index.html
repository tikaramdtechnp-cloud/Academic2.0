<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- css  -->
    <link rel="stylesheet" href="css/login.css">

    <title>MIS School Software & E-Library | Login</title>
</head>
<body>
    <div class="container-fluid bg-wrapper">
        <div class="container login-wrapper">
            <div class="row block1 d-flex flex-row align-items-center">
                <div class="d-xl-block d-none col-xl-3  imgCol ">
                    <div class="imgBox  d-flex justify-content-center align-items-center">
                        <img src="images/library school map books.png" alt="img">
                    </div>
         
                </div>
    
                <div class="ms-auto  col-xl-8 col-12 formCol">
           
                        <div class="card-body row">
                            <div class="loginLogoBox col-lg-5 col-12">
                                <h4 class="head-tag">MIS School software & E-Library</h4>
                                <img src="images/1 (1).png" class="img-1" alt="img">
                                <img src="images/logo.png" class="img-2" alt="img">
                                <div class="btn-group mt-2 d-flex justify-content-between">
                                    <button class="btn-all"> <a href="#">Teacher Login</a> </button>
                                    <button class="btn-all"> <a href="#">Student Login</a> </button>

                                </div>
                            </div>
                            <div class="col-lg-7 col-12 loginFormBox">
                                <form action="#" class="row">
                                    <div class="form-group">
                                        <h5 class="subhead-tag">Welcome Back, <br/> Please Login To Your Account</h5>
                                    </div>
                                    <div class="my-2 form-group">
                                        <label for="" class="label-tag font-14-400 tx-col-1 ">Username</label>
                                        <input type="text" class="form-control w-50">
                                    </div>
                                    <div class="my-2 form-group">
                                        <label for="" class="label-tag font-14-400 tx-col-1 ">Password</label>
                                        <input type="password" class="form-control w-50">
                                    </div>
                                    <div class="my-2 form-group col-md-5 col-7">
                                        <label class="check-wrapper">Keep me logged in
                                            <input type="checkbox" checked="checked">
                                            <span class="ck-checkmark"></span>
                                          </label>
                                    </div>
                                    <div class="my-2 form-group col-5">
                                        <a href="#" class="font-14-400 tx-col-1 text-capitalize">fotget password?</a>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn-all">Login</button>
                                    </div>
                                    <div class="col-12 online-reg d-flex justify-content-md-end justify-content-start">
                                        <button class="btn-all">Apply Online Registration</button>
                                        
                                    </div>
                                </form>
                            </div>
    
                        </div>
         
                </div>
            </div>
        </div>
    </div>
</body>
</html>
